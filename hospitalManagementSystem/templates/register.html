{% extends 'base.html' %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
</head>
<body>
    
   <section class="ftco-section ftco-no-pt ftco-no-pb ftco-services-2 bg-light">
		<div class="container">
            <div class="row d-flex">
	            <div class="col-md-12 py-5">
		            <div class="col-md-5 d-flex">
	        	        <div class="appointment-wrap bg-white p-4 p-md-5 d-flex align-items-center">
		        	        <form action="register" method='post' class="appointment-form ftco-animate">
                                {% csrf_token %}
                                <h3>Registration</h3>
                                <div class="">
                                    <div class="form-group">
                                        <input type="text" name = 'firstname' class="form-control" placeholder="First Name">
                                    </div>
                                    <div class="form-group">
                                        <input type="text"  name = 'lastname' class="form-control" placeholder="Last Name">
                                    </div>
                                    <div class="form-group">
                                        <input type="text" name= 'username' class="form-control" placeholder="Username">
                                    </div>
                                    <div class="form-group">
                                        <input type="email" name="email" class="form-control" placeholder="Email">
                                    </div>
                                </div>
                                <div class="">
                                    <div class="form-group">
                                        <div class="form-field">
                                            <div class="select-wrap">
                                                <div class="icon">
                                                    <span class="ion-ios-arrow-down"></span>
                                                </div>
                                                <select name="registeras" id="registeras" class="form-control">
                                                    <option value="">Register as :-</option>
                                                    <option value="0">Patient</option>
                                                    <option value="1">Doctor</option>
                                                </select>
                                            </div>
                                         </div>
                                    </div>
                                </div>
                                <div class="">
                                    <div class="form-group">
                                        <input type="password" name = 'password1' class="form-control" placeholder="Password">
                                    </div>
                                    <div class="form-group">
                                        <input type="password"  name = 'password2' class="form-control" placeholder="Confirm Password">
                                    </div>
                                </div>
                                <div class="">
                                    <div class="form-group">
                                         <input type="submit" value="Register" class="btn btn-secondary py-3 px-4">
                                    </div>
                                </div>
		    		    	</form>
		    		    </div>
	                </div>
		        </div>
	        </div>
        </div>
    </section>
    <div>
        {% for message in messages%}
        <h3>{{message}}</h3>
        {% endfor %}
    </div>
</body>
</html>
{% endblock  %}
